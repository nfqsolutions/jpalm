package jpalm;

option java_package = "com.nfqsolutions.jpalm";
option java_outer_classname = "Messages";

message PalmMessage {
  required string pipeline = 1;
  required string client   = 2;
  required int64 stage     = 3;
  required string function = 4;
  optional int64 idx       = 5;
  optional bool  end       = 6;
  optional string cache    = 7;
  optional bytes payload   = 8;
}


message BrokerMessage {
  required string key =    1;
  required bytes payload = 2;
  optional string instruction = 3;
  optional string pipeline = 4;
}
